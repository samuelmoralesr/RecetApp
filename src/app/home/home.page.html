<ion-header>
    <ion-toolbar>
        <ion-title>
            <img src="assets/image/logo.png" alt="RecetApp Logo" class="app-logo">
        </ion-title>
        <ion-buttons>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let post of posts">
            <img src="{{post.image}}" class="image-post" />
            <ion-card-header>
                <ion-card-subtitle>
                    <ion-avatar class="user-avatar">
                        <img 
                        [src]="post.user.image ? post.user.image : 'assets/image/default-avatar.jpg'"
                        />
                    </ion-avatar>
                    {{post.user.name}}
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                {{post.description}}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
